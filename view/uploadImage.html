<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
<!-- add a opertunity to upload an image -->
<form action="http://localhost:8080/uploadImage" method="post" enctype="multipart/form-data">

</form>
